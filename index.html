<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Weather App - Digital Signage</title>
    <script>
        document.write('<link rel="stylesheet" href="styles.css?v=' + Date.now() + '">');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        <div class="main-weather">
            <div class="content-left">
                <div class="condition">Sunny</div>
                <div class="temperature">22°F</div>
                <div class="date-location">
                    <div class="date">Monday, February 16</div>
                    <div class="location">Location</div>
                </div>
                <div class="range">H: 22° L: 22°</div>
            </div>
            <div class="content-right">
                <div class="sun-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="22" fill="#FFD700" />
                        <g stroke="#FFD700" stroke-width="5" stroke-linecap="round">
                            <line x1="50" y1="10" x2="50" y2="22" />
                            <line x1="50" y1="78" x2="50" y2="90" />
                            <line x1="10" y1="50" x2="22" y2="50" />
                            <line x1="78" y1="50" x2="90" y2="50" />
                            <line x1="21.7" y1="21.7" x2="30.2" y2="30.2" />
                            <line x1="69.8" y1="69.8" x2="78.3" y2="78.3" />
                            <line x1="21.7" y1="78.3" x2="30.2" y2="69.8" />
                            <line x1="69.8" y1="30.2" x2="78.3" y2="21.7" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="forecast-item">
                <div class="day">TUE</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="22" fill="#FFD700" />
                        <g stroke="#FFD700" stroke-width="5" stroke-linecap="round">
                            <line x1="50" y1="10" x2="50" y2="18" /> <line x1="50" y1="82" x2="50" y2="90" />
                            <line x1="10" y1="50" x2="18" y2="50" /> <line x1="82" y1="50" x2="90" y2="50" />
                        </g>
                    </svg>
                </div>
                <div class="forecast-temp">24°</div>
            </div>
            <div class="forecast-item">
                <div class="day">WED</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="45" cy="55" r="18" fill="#FFD700" />
                        <path d="M50,65 a15,15 0 0,1 0,-30 a18,18 0 0,1 30,0 a15,15 0 0,1 7.5,30 z" fill="#ffffff" />
                    </svg>
                </div>
                <div class="forecast-temp">18°</div>
            </div>
            <div class="forecast-item">
                <div class="day">THU</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25,65 a20,20 0 0,1 0,-40 a24,24 0 0,1 40,0 a20,20 0 0,1 10,40 z" fill="#ffffff" />
                    </svg>
                </div>
                <div class="forecast-temp">20°</div>
            </div>
            <div class="forecast-item">
                <div class="day">FRI</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="22" fill="#FFD700" />
                        <g stroke="#FFD700" stroke-width="5" stroke-linecap="round">
                            <line x1="50" y1="10" x2="50" y2="18" /> <line x1="50" y1="82" x2="50" y2="90" />
                            <line x1="10" y1="50" x2="18" y2="50" /> <line x1="82" y1="50" x2="90" y2="50" />
                        </g>
                    </svg>
                </div>
                <div class="forecast-temp">22°</div>
            </div>
        </div>
    </div>
    <script>
        document.write('<script src="script.js?v=' + Date.now() + '"><\/script>');
    </script>
</body>
</html>
